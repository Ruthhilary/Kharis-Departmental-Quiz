<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kharis Department Quiz</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
<style>
  * {
    box-sizing: border-box; margin: 0; padding: 0;
  }
  body {
    font-family: 'Quicksand', sans-serif;
    background: url('https://kharis.org/wp-content/uploads/2022/11/271239127_4868436629869265_1030465267411614205_n.jpg') center/cover no-repeat fixed;
    color: #fff;
    overflow-x: hidden;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
  }
  .container {
    max-width: 700px;
    width: 100%;
    background: rgba(60,19,97,0.85);
    border-radius: 20px;
    padding: 2rem 3rem;
    text-align: center;
    box-shadow: 0 0 20px #8e24aaaa;
    animation: fadeIn 1s ease forwards;
    position: relative;
    display: flex;
    flex-direction: column;
  }
  h1, h2, h3 {
    font-family: 'Fredoka One', cursive;
    margin-bottom: 1.5rem;
  }
  .btn {
    background: #fff;
    color: #6a1b9a;
    border: none;
    padding: 1rem 2rem;
    margin: 1rem 0.5rem;
    border-radius: 50px;
    font-size: 1.2rem;
    cursor: pointer;
    font-family: 'Fredoka One', cursive;
    transition: background 0.3s, color 0.3s;
    min-width: 140px;
    user-select: none;
  }
  .btn:hover, .btn:focus {
    background: #ffd700;
    color: #3c1361;
    outline: none;
  }
  .question {
    font-size: 1.9rem;
    margin-bottom: 2rem;
  }
  .answers {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    margin-bottom: 1.5rem;
  }
  .result h2 {
    margin-bottom: 2rem;
    font-size: 2.5rem;
  }
  .result .department {
    font-size: 1.8rem;
    margin: 1rem 0 0.5rem;
    font-weight: bold;
  }
  .result .description {
    font-size: 1.2rem;
    margin-bottom: 1.5rem;
  }
  .result .home-btn, .result .another-btn {
    margin-top: 1rem;
    background: #ffd700;
    color: #3c1361;
    padding: 0.8rem 1.5rem;
    border: none;
    border-radius: 30px;
    font-size: 1rem;
    cursor: pointer;
    font-family: 'Fredoka One', cursive;
    min-width: 160px;
    user-select: none;
    transition: background 0.3s, color 0.3s;
  }
  .result .home-btn:hover, .result .home-btn:focus, 
  .result .another-btn:hover, .result .another-btn:focus {
    background: #6a1b9a;
    color: #ffd700;
    outline: none;
  }
  .back-btn {
    background: transparent;
    color: #ffd700;
    border: 2px solid #ffd700;
    padding: 0.6rem 1.4rem;
    border-radius: 30px;
    font-size: 1rem;
    cursor: pointer;
    font-family: 'Fredoka One', cursive;
    user-select: none;
    transition: background 0.3s, color 0.3s;
    align-self: center;
    margin-top: 1rem;
    width: max-content;
  }
  .back-btn:hover, .back-btn:focus {
    background: #ffd700;
    color: #3c1361;
    outline: none;
  }
  .confetti {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: 9999;
  }
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }
  /* Responsive styles */
  @media (max-width: 1024px) {
    .container { padding: 1.5rem 2rem; }
    .question { font-size: 1.6rem; }
    .btn { font-size: 1rem; padding: 0.8rem 1.5rem; }
    .result h2 { font-size: 2rem; }
    .result .department { font-size: 1.5rem; }
    .result .description { font-size: 1rem; }
    .result .home-btn, .result .another-btn, .back-btn { font-size: 0.9rem; padding: 0.6rem 1.2rem; }
  }
  @media (max-width: 768px) {
    .container { padding: 1.2rem 1.5rem; }
    .question { font-size: 1.4rem; }
    .btn { font-size: 0.95rem; padding: 0.7rem 1.2rem; }
    .result h2 { font-size: 1.8rem; }
    .result .department { font-size: 1.3rem; }
    .result .description { font-size: 0.95rem; }
  }
</style>
</head>
<body>
<div class="container" role="main" aria-live="polite" aria-atomic="true">
  <div class="start-screen" id="start-screen">
    <h1>Are You Ready to Discover Your Place?</h1>
    <button class="btn" id="start-london">Kharis Church London</button>
    <button class="btn" id="start-kp2">KP2</button>
  </div>
  <div class="question-section" id="quiz" style="display:none;"></div>
  <button class="back-btn" id="back-btn" style="display:none;" aria-label="Go back to previous question">&larr; Back</button>
  <div class="result" id="result" style="display:none;"></div>
  <canvas id="confetti-canvas" class="confetti"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
const quizEl = document.getElementById('quiz');
const startScreenEl = document.getElementById('start-screen');
const resultEl = document.getElementById('result');
const backBtn = document.getElementById('back-btn');
const confettiCanvas = document.getElementById('confetti-canvas');
const confettiInstance = confettiCanvas && confettiCanvas.getContext ? window.confetti : null;

const questions = {
  london: [
    {
      question: "When faced with chaos, what grounds you most?",
      answers: [
        { text: "A plan", dept: "Administration" },
        { text: "A calm presence", dept: "Host Team" },
        { text: "A purpose", dept: "Evangelism" },
        { text: "A clear voice", dept: "Music" },
        { text: "A reset moment", dept: "Sanctuary Keepers" },
      ],
    },
    {
      question: "In conversations, what do you often find yourself doing most?",
      answers: [
        { text: "Listening for what’s not being said", dept: "Follow Up" },
        { text: "Offering clarity or solutions", dept: "Administration" },
        { text: "Making others feel comfortable", dept: "Hospitality" },
        { text: "Observing the energy in the room", dept: "Production" },
        { text: "Remembering the little details", dept: "Welfare" },
      ],
    },
    {
      question: "Which phrase resonates most with how you move through life?",
      answers: [
        { text: "“I anticipate before I act.”", dept: "Administration" },
        { text: "“I anchor what feels unstable.”", dept: "Host Team" },
        { text: "“I support without needing recognition.”", dept: "Welfare" },
        { text: "“I inspire through creativity.”", dept: "Design" },
        { text: "“I protect and provide safety.”", dept: "Security" },
      ],
    },
  ],
  kp2: [
    {
      question: "What’s your energy when no one’s watching?",
      answers: [
        { text: "Lofi chill", dept: "K-Music" },
        { text: "Ready to go!", dept: "Host Team" },
        { text: "Dreaming up new ideas", dept: "Design" },
        { text: "Making sure everyone’s good", dept: "Welfare" },
        { text: "Leading the way", dept: "Security" },
      ],
    },
    {
      question: "What’s your vibe when the team needs you?",
      answers: [
        { text: "Cheerleader and hype man", dept: "K-Drama" },
        { text: "Organizer and helper", dept: "Administration" },
        { text: "Tech and sound guru", dept: "Media" },
        { text: "Friendly face", dept: "Hospitality" },
        { text: "Keeping order", dept: "Security" },
      ],
    },
    {
      question: "Pick your dream project:",
      answers: [
        { text: "Create a music video", dept: "K-Music" },
        { text: "Design cool posters", dept: "Design" },
        { text: "Plan a drama performance", dept: "K-Drama" },
        { text: "Host a welcome event", dept: "Hospitality" },
        { text: "Lead safety patrol", dept: "Security" },
      ],
    },
  ],
};

// Store answers and state
let selectedDeptScores = {};
let currentQuestions = [];
let currentIndex = 0;
let currentQuiz = '';

function startQuiz(version) {
  selectedDeptScores = {};
  currentQuestions = questions[version];
  currentIndex = 0;
  currentQuiz = version;

  startScreenEl.style.display = 'none';
  resultEl.style.display = 'none';
  backBtn.style.display = 'none';
  quizEl.style.display = 'flex';
  quizEl.style.flexDirection = 'column';

  showQuestion();
}

function showQuestion() {
  backBtn.style.display = currentIndex === 0 ? 'none' : 'inline-block';
  const q = currentQuestions[currentIndex];
  quizEl.innerHTML = '';

  // Question text
  const questionEl = document.createElement('div');
  questionEl.className = 'question';
  questionEl.textContent = q.question;
  quizEl.appendChild(questionEl);

  // Answers container
  const answersEl = document.createElement('div');
  answersEl.className = 'answers';

  q.answers.forEach((answer, idx) => {
    const btn = document.createElement('button');
    btn.className = 'btn';
    btn.textContent = answer.text;
    btn.setAttribute('aria-label', `Answer option: ${answer.text}`);
    btn.addEventListener('click', () => selectAnswer(answer.dept));
    answersEl.appendChild(btn);
  });

  quizEl.appendChild(answersEl);
}

function selectAnswer(dept) {
  // Count selected departments
  selectedDeptScores[dept] = (selectedDeptScores[dept] || 0) + 1;
  currentIndex++;

  if (currentIndex >= currentQuestions.length) {
    showResult();
  } else {
    showQuestion();
  }
}

function showResult() {
  quizEl.style.display = 'none';
  backBtn.style.display = 'none';

  // Find department with highest score
  let highestDept = null;
  let highestScore = 0;
  for (const dept in selectedDeptScores) {
    if (selectedDeptScores[dept] > highestScore) {
      highestDept = dept;
      highestScore = selectedDeptScores[dept];
    }
  }

  // Department descriptions - add more detailed descriptions as needed
  const descriptions = {
    'Administration': "You’re the backbone of the church—organised, reliable, and detail-focused.",
    'Host Team': "You make everyone feel welcome and create a warm atmosphere.",
    'Evangelism': "You have a heart to share faith and reach others with the gospel.",
    'Music': "You bring worship to life with your talents and passion.",
    'Sanctuary Keepers': "You keep the environment peaceful and orderly.",
    'Follow Up': "You care deeply for people’s journeys and stay connected.",
    'Hospitality': "You serve with joy and make others feel at home.",
    'Production': "You manage the technical side and keep things running smoothly.",
    'Welfare': "You support those in need with compassion and care.",
    'Design': "Your creativity helps communicate and inspire visually.",
    'Security': "You protect and ensure safety with vigilance.",
    'K-Music': "You bring the youth vibe with music and rhythm.",
    'K-Drama': "You express stories and faith through performance.",
    'Media': "You handle the tech and media to spread the word effectively.",
  };

  resultEl.innerHTML = `
    <h2>Your Best Fit Department</h2>
    <div class="department">${highestDept || "Undetermined"}</div>
    <div class="description">${descriptions[highestDept] || "Thanks for participating! Explore where you feel called to serve."}</div>
    <button class="home-btn" id="home-btn">Start Over</button>
    <button class="another-btn" id="another-btn" aria-label="Take the other version of the quiz">Try Other Version</button>
  `;

  resultEl.style.display = 'block';

  // Confetti celebration
  runConfetti();

  // Setup buttons
  document.getElementById('home-btn').addEventListener('click', () => {
    resultEl.style.display = 'none';
    startScreenEl.style.display = 'block';
  });
  document.getElementById('another-btn').addEventListener('click', () => {
    resultEl.style.display = 'none';
    startScreenEl.style.display = 'block';
  });
}

backBtn.addEventListener('click', () => {
  if (currentIndex === 0) return;
  currentIndex--;
  // Remove last selected answer dept count
  const q = currentQuestions[currentIndex];
  // We do not track which answer was selected last, so let's reduce count for all possible answers just once.
  // For better UX, store selected answers for precise backtracking.
  // Here, naive approach:
  for (const dept of Object.keys(selectedDeptScores)) {
    if (selectedDeptScores[dept] > 0) {
      selectedDeptScores[dept]--;
      if (selectedDeptScores[dept] === 0) delete selectedDeptScores[dept];
      break;
    }
  }
  showQuestion();
});

// Start buttons
document.getElementById('start-london').addEventListener('click', () => startQuiz('london'));
document.getElementById('start-kp2').addEventListener('click', () => startQuiz('kp2'));

function runConfetti() {
  if (!confettiInstance) return;
  const duration = 5 * 1000;
  const end = Date.now() + duration;

  (function frame() {
    confettiInstance({
      particleCount: 5,
      angle: 60,
      spread: 55,
      origin: { x: 0 },
      colors: ['#8e24aa', '#ffd700', '#3c1361']
    });
    confettiInstance({
      particleCount: 5,
      angle: 120,
      spread: 55,
      origin: { x: 1 },
      colors: ['#8e24aa', '#ffd700', '#3c1361']
    });

    if (Date.now() < end) {
      requestAnimationFrame(frame);
    }
  })();
}
</script>
</body>
</html>
